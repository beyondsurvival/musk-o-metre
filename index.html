
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musk-o-Metre‚Ñ¢</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f0f0f0;
    }
    h1 {
      margin: 20px 0;
    }
    .slider-container {
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
    }
    #slider, #cumulative-slider {
      width: 100%;
      margin: 20px 0;
    }
    .result, .confirmation {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      padding: 10px;
      border-radius: 5px;
      background-color: white;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .result.hidden, .confirmation.hidden {
      display: none;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
    .icon {
      margin-top: 10px;
      font-size: 50px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #25d9b7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1bb89a;
    }
    .share-buttons {
      margin-top: 20px;
    }
    .share-buttons button {
      display: inline-block;
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
    }
    .vote-count {
      font-size: 16px;
      margin-top: 10px;
      color: #333;
    }
    .beyond-survival-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 14px;
      background-color: #ac05f2;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
    }
    .beyond-survival-btn:hover {
      background-color: #9204cc;
    }
  </style>
</head>
<body>
  <h1>The Musk-o-Metre‚Ñ¢</h1>
  <p>How do you feel about Musk?</p>
  <div class="slider-container">
    <input type="range" id="slider" min="1" max="10" value="5" step="1">
    <div class="result hidden" id="result">
      <div id="icon" class="icon">ü§î</div>
      <p id="description"></p>
    </div>
    <button id="submit-btn">Submit</button>
    <div class="vote-count" id="vote-count">Number of Votes: 0</div>
    <div class="confirmation hidden" id="confirmation"></div>
    <p>Community Average:</p>
    <input type="range" id="cumulative-slider" min="1" max="10" value="5" step="1" disabled>
  </div>
  <div class="share-buttons">
    <button onclick="shareResult('twitter')">Share on Twitter</button>
    <button onclick="shareResult('facebook')">Share on Facebook</button>
    <button onclick="shareResult('linkedin')">Share on LinkedIn</button>
    <button onclick="shareResult('substack')">Share on Substack Notes</button>
    <button onclick="shareResult('bluesky')">Share on Bluesky</button>
  </div>
  <footer>
    From Russia with ‚ù§Ô∏è<br>
    Just kidding! Made by Dave Foulkes from <a class="beyond-survival-btn" href="https://beyondsurvival.substack.com" target="_blank">Beyond Survival</a>
  </footer>
  <script>
    const slider = document.getElementById('slider');
    const result = document.getElementById('result');
    const description = document.getElementById('description');
    const icon = document.getElementById('icon');
    const submitBtn = document.getElementById('submit-btn');
    const confirmation = document.getElementById('confirmation');
    const cumulativeSlider = document.getElementById('cumulative-slider');
    const voteCount = document.getElementById('vote-count');

    let cumulativeData = [5, 10, 15, 20, 25, 10, 5, 5, 3, 2];
    let totalVotes = cumulativeData.reduce((sum, count) => sum + count, 0);
    let averageVote = calculateAverage();

    const data = [
      { icon: 'üòá', text: "Saint Elon, Savior of Humanity: ‚ÄúMusk is a visionary genius!‚Äù" },
      { icon: 'üöÄ', text: "Benevolent Disruptor: ‚ÄúBold leaders are essential for innovation!‚Äù" },
      { icon: 'üß†', text: "Flawed Genius: ‚ÄúBrilliant but chaotic leadership‚Ä¶‚Äù" },
      { icon: '‚öñÔ∏è', text: "Chaotic Neutral Tech Lord: ‚ÄúImpressive tech, but a mixed bag!‚Äù" },
      { icon: 'üí£', text: "Accidental Supervillain: ‚ÄúThis much power is risky.‚Äù" },
      { icon: 'üè∞', text: "Corporate Colonizer: ‚ÄúA dystopian empire is forming.‚Äù" },
      { icon: 'ü™û', text: "Tech Bro Narcissus: ‚ÄúAll about ego and spotlight.‚Äù" },
      { icon: 'üìâ', text: "Doomsday Catalyst: ‚ÄúAccelerating societal collapse.‚Äù" },
      { icon: 'ü§°', text: "Cosmic Jester: ‚ÄúTrolling the world for fun.‚Äù" },
      { icon: 'üëπ', text: "Literal Antichrist: ‚ÄúExistentially dangerous ambition.‚Äù" }
    ];

    slider.addEventListener('input', () => {
      const value = parseInt(slider.value, 10) - 1;
      const selection = data[value];
      result.classList.remove('hidden');
      icon.innerHTML = selection.icon;
      description.innerText = selection.text;
    });

    submitBtn.addEventListener('click', () => {
      const value = parseInt(slider.value, 10);
      cumulativeData[value - 1] += 1;
      totalVotes += 1;
      averageVote = calculateAverage();
      updateCumulativeSlider();
      updateVoteCount();
      confirmation.classList.remove('hidden');
      confirmation.innerText = `Your choice is locked: "${data[value - 1].text}"`;
    });

    function updateCumulativeSlider() {
      cumulativeSlider.value = averageVote.toFixed(1);
    }

    function updateVoteCount() {
      voteCount.innerText = `Number of Votes: ${totalVotes}`;
    }

    function calculateAverage() {
      let total = 0;
      for (let i = 0; i < cumulativeData.length; i++) {
        total += cumulativeData[i] * (i + 1);
      }
      return total / totalVotes;
    }

    function shareResult(platform) {
      const value = parseInt(slider.value, 10) - 1;
      const selection = data[value].text.split(':')[0];
      const url = encodeURIComponent(window.location.href);
      const text = encodeURIComponent(`I just took the Musk-o-Metre quiz and my result is "${selection}"!`);

      let shareUrl = '';
      if (platform === 'twitter') {
        shareUrl = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
      } else if (platform === 'facebook') {
        shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
      } else if (platform === 'linkedin') {
        shareUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${url}`;
      } else if (platform === 'substack') {
        alert(`Share this result manually on Substack Notes: "${text}"`);
        return;
      } else if (platform === 'bluesky') {
        alert(`Bluesky sharing coming soon!`);
        return;
      }
      window.open(shareUrl, '_blank');
    }
  </script>
</body>
</html>
