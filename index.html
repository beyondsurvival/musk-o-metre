
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musk-o-Metreâ„¢</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #25074d, #000);
      color: white;
      text-align: center;
    }
    .meter-container {
      position: relative;
      width: 300px;
      height: 150px;
      margin: 50px auto;
      background: radial-gradient(circle at center, #7d00ff, #4c00a4);
      border-radius: 300px 300px 0 0;
      overflow: hidden;
      cursor: pointer;
    }
    .meter-needle {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 4px;
      height: 100px;
      background: white;
      transform-origin: bottom;
      transform: rotate(-90deg);
      transition: transform 0.1s linear;
    }
    .meter-label {
      position: absolute;
      width: 100%;
      text-align: center;
      bottom: -20px;
      font-size: 18px;
    }
    .emoji {
      position: absolute;
      font-size: 30px;
    }
    .emoji.left {
      left: 10px;
      bottom: 30px;
    }
    .emoji.right {
      right: 10px;
      bottom: 30px;
    }
    .description {
      margin: 20px auto;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 5px;
    }
    .confirmation {
      margin-top: 20px;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 5px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #25d9b7;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1bb89a;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>The Musk-o-Metreâ„¢</h1>
  <div class="meter-container" id="meter-container">
    <div id="needle" class="meter-needle"></div>
    <div class="meter-label" id="meter-label">How do you feel about Musk?</div>
    <div class="emoji left">ðŸ˜‡</div>
    <div class="emoji right">ðŸ‘¹</div>
  </div>
  <div class="description" id="description">Drag the needle to explore how you feel about Musk!</div>
  <button id="submit-btn">Submit</button>
  <div class="confirmation hidden" id="confirmation"></div>

  <script>
    const needle = document.getElementById('needle');
    const meterLabel = document.getElementById('meter-label');
    const description = document.getElementById('description');
    const meterContainer = document.getElementById('meter-container');

    const labels = [
      "Saint Elon, Savior of Humanity",
      "Benevolent Disruptor",
      "Flawed Genius",
      "Chaotic Neutral Tech Lord",
      "Accidental Supervillain",
      "Corporate Colonizer",
      "Tech Bro Narcissus",
      "Doomsday Catalyst",
      "Cosmic Jester",
      "Literal Antichrist"
    ];

    const descriptions = [
      "Musk is a visionary genius! Heâ€™s saving the planet with Tesla, taking us to Mars with SpaceX, and ensuring free speech with X.",
      "Sure, heâ€™s controversial, but thatâ€™s the price of innovation. Bold leaders are essential for solving humanityâ€™s problems.",
      "Brilliant but chaotic. His companies are revolutionary, but his antics and leadership style leave a lot to be desired.",
      "Neither hero nor villainâ€”just a guy with too much power and too little accountability.",
      "He doesnâ€™t mean to be dangerous, but his unchecked power and ambition could lead to catastrophic results.",
      "Building a dystopian empire where corporations rule instead of nations.",
      "Itâ€™s all about his ego and staying in the spotlight, not saving humanity.",
      "By concentrating so much power, Musk accelerates societal collapse and chaos.",
      "Trolling humanity with tech stunts, from Dogecoin to Twitter rebranding.",
      "Unchecked ambition and AI experiments make him existentially dangerous."
    ];

    let isDragging = false;

    meterContainer.addEventListener('mousedown', (e) => {
      isDragging = true;
      updateNeedle(e);
    });

    window.addEventListener('mousemove', (e) => {
      if (isDragging) updateNeedle(e);
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
    });

    function updateNeedle(e) {
      const rect = meterContainer.getBoundingClientRect();
      const centerX = rect.width / 2;
      const centerY = rect.height;
      const x = e.clientX - rect.left - centerX;
      const y = centerY - e.clientY + rect.top;
      const angle = Math.atan2(y, x) * (180 / Math.PI);
      if (angle >= -90 && angle <= 90) {
        needle.style.transform = `rotate(${angle}deg)`;
        const value = Math.round((angle + 90) / 20) + 1;
        meterLabel.innerText = labels[value - 1];
        description.innerText = descriptions[value - 1];
      }
    }
  </script>
</body>
</html>
