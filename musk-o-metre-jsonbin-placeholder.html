
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musk-o-Metre‚Ñ¢</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f0f0f0;
    }
    h1 {
      margin: 20px 0;
    }
    .slider-container {
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
    }
    #slider, #cumulative-slider {
      width: 100%;
      margin: 20px 0;
    }
    .result, .confirmation {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      padding: 10px;
      border-radius: 5px;
      background-color: white;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .popup {
      margin-top: 20px;
      padding: 10px;
      background: #25d9b7;
      color: white;
      border-radius: 5px;
      display: none;
      font-size: 14px;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
    .icon {
      margin-top: 10px;
      font-size: 50px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #25d9b7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1bb89a;
    }
    .share-buttons {
      margin-top: 20px;
    }
    .share-buttons button {
      display: inline-block;
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
    }
    .header-image {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="musk-o-metre-share.png" alt="Musk-o-Metre Banner" class="header-image">
  <h1>The Musk-o-Metre‚Ñ¢</h1>
  <p>How do you feel about Musk?</p>
  <div class="slider-container">
    <input type="range" id="slider" min="1" max="10" value="5" step="1">
    <div class="result hidden" id="result">
      <div id="icon" class="icon">ü§î</div>
      <p id="description"></p>
    </div>
    <button id="submit-btn">Submit</button>
    <div id="vote-count">Number of Votes: 0</div>
    <div class="popup" id="popup">Now share your result!</div>
    <p>Community Average:</p>
    <input type="range" id="cumulative-slider" min="1" max="10" value="5" step="1" disabled>
  </div>
  <footer>
    From Russia with ‚ù§Ô∏è<br>
    Just kidding! Made by Dave Foulkes from <a href="https://beyondsurvival.substack.com" target="_blank">Beyond Survival</a>
  </footer>
  <script>
    const BIN_URL = "https://api.jsonbin.io/v3/b/YOUR_BIN_ID"; // Replace with your Bin URL
    const API_KEY = "YOUR_API_KEY"; // Replace with your API Key

    // Fetch current data from JSONBin
    async function fetchData() {
      try {
        const response = await fetch(BIN_URL, {
          headers: {
            "X-Master-Key": API_KEY
          }
        });
        const data = await response.json();

        // Update the vote count and community average
        const totalVotes = data.record.totalVotes;
        const totalScore = data.record.totalScore;
        const average = Math.round(totalScore / totalVotes) || 0;

        document.getElementById('vote-count').textContent = `Number of Votes: ${totalVotes}`;
        document.getElementById('cumulative-slider').value = average;
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    // Update data in JSONBin
    async function updateData(vote) {
      try {
        const response = await fetch(BIN_URL, {
          headers: {
            "X-Master-Key": API_KEY
          }
        });
        const data = await response.json();

        // Increment score and vote count
        const updatedData = {
          totalScore: data.record.totalScore + vote,
          totalVotes: data.record.totalVotes + 1
        };

        await fetch(BIN_URL, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": API_KEY
          },
          body: JSON.stringify(updatedData)
        });

        fetchData(); // Update the UI with new data
      } catch (error) {
        console.error("Error updating data:", error);
      }
    }

    // Fetch data on page load
    fetchData();

    // Add event listener for the Submit button
    document.getElementById('submit-btn').addEventListener('click', () => {
      const vote = parseInt(document.getElementById('slider').value, 10);
      updateData(vote);
    });
  </script>
</body>
</html>
