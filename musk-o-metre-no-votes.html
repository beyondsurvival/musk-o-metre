
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musk-o-Metre‚Ñ¢</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f0f0f0;
    }
    h1 {
      margin: 20px 0;
    }
    .slider-container {
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
    }
    #slider, #cumulative-slider {
      width: 100%;
      margin: 20px 0;
    }
    .result, .confirmation {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      padding: 10px;
      border-radius: 5px;
      background-color: white;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .popup {
      margin-top: 20px;
      padding: 10px;
      background: #25d9b7;
      color: white;
      border-radius: 5px;
      display: none;
      font-size: 14px;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
    .icon {
      margin-top: 10px;
      font-size: 50px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #25d9b7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1bb89a;
    }
    .share-buttons {
      margin-top: 20px;
    }
    .share-buttons button {
      display: inline-block;
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
    }
    .header-image {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="musk-o-metre-share.png" alt="Musk-o-Metre Banner" class="header-image">
  <h1>The Musk-o-Metre‚Ñ¢</h1>
  <p>How do you feel about Musk?</p>
  <div class="slider-container">
    <input type="range" id="slider" min="1" max="10" value="5" step="1">
    <div class="result hidden" id="result">
      <div id="icon" class="icon">ü§î</div>
      <p id="description"></p>
    </div>
    <button id="submit-btn">Submit</button>
    <div class="confirmation hidden" id="confirmation"></div>
    <div class="popup" id="popup">Now share your result!</div>
    <p>Community Average:</p>
    <input type="range" id="cumulative-slider" min="1" max="10" value="5" step="1" disabled>
  </div>
  <div class="share-buttons">
    <button onclick="shareResult('twitter')">Share on Twitter</button>
    <button onclick="shareResult('facebook')">Share on Facebook</button>
    <button onclick="shareResult('linkedin')">Share on LinkedIn</button>
    <button onclick="shareResult('substack')">Share on Substack Notes</button>
    <button onclick="shareResult('bluesky')">Share on Bluesky</button>
  </div>
  <footer>
    From Russia with ‚ù§Ô∏è<br>
    Just kidding! Made by Dave Foulkes from <a href="https://beyondsurvival.substack.com" target="_blank">Beyond Survival</a>
  </footer>
  <script>
    const slider = document.getElementById('slider');
    const result = document.getElementById('result');
    const description = document.getElementById('description');
    const icon = document.getElementById('icon');
    const submitBtn = document.getElementById('submit-btn');
    const confirmation = document.getElementById('confirmation');
    const cumulativeSlider = document.getElementById('cumulative-slider');
    const popup = document.getElementById('popup');

    const data = [
      { icon: 'üòá', text: "Saint Elon, Savior of Humanity: 'Musk is a visionary genius!'" },
      { icon: 'üöÄ', text: "Benevolent Disruptor: 'Bold leaders are essential for innovation!'" },
      { icon: 'üß†', text: "Flawed Genius: 'Brilliant but chaotic leadership...'" },
      { icon: '‚öñÔ∏è', text: "Chaotic Neutral Tech Lord: 'Impressive tech, but a mixed bag!'" },
      { icon: 'üí£', text: "Accidental Supervillain: 'This much power is risky.'" },
      { icon: 'üè∞', text: "Corporate Colonizer: 'A dystopian empire is forming.'" },
      { icon: 'ü™û', text: "Tech Bro Narcissus: 'All about ego and spotlight.'" },
      { icon: 'üìâ', text: "Doomsday Catalyst: 'Accelerating societal collapse.'" },
      { icon: 'ü§°', text: "Cosmic Jester: 'Trolling the world for fun.'" },
      { icon: 'üëπ', text: "Literal Antichrist: 'Existentially dangerous ambition.'" }
    ];

    slider.addEventListener('input', () => {
      const value = parseInt(slider.value, 10) - 1;
      const selection = data[value];
      result.classList.remove('hidden');
      icon.innerHTML = selection.icon;
      description.innerText = selection.text;
    });

    submitBtn.addEventListener('click', () => {
      const value = parseInt(slider.value, 10);
      const selection = data[value - 1];
      confirmation.classList.remove('hidden');
      confirmation.innerText = `Your choice is locked: "${selection.text}"`;
      popup.style.display = "block";
    });

    function shareResult(platform) {
      const value = parseInt(slider.value, 10);
      const selection = data[value - 1];
      const url = encodeURIComponent(window.location.href);
      const text = encodeURIComponent(`I got "${selection.text}". Check it out here:`);

      let shareUrl = '';
      if (platform === 'twitter') {
        shareUrl = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
      } else if (platform === 'facebook') {
        shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
      } else if (platform === 'linkedin') {
        shareUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${url}`;
      }
      if (shareUrl) window.open(shareUrl, '_blank');
    }
  </script>
</body>
</html>
