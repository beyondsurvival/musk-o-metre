
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musk-o-Metre‚Ñ¢</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f0f0f0;
    }
    h1 {
      margin: 20px 0;
    }
    .slider-container {
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
    }
    #slider, #cumulative-slider {
      width: 100%;
      margin: 20px 0;
    }
    #cumulative-slider {
      background: linear-gradient(to right, white, #25d9b7, #ac05f2, black);
      height: 10px;
      border-radius: 10px;
      margin-top: 30px;
    }
    .result, .confirmation {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      padding: 10px;
      border-radius: 5px;
      background-color: white;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .result.hidden {
      display: none;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
    .icon {
      margin-top: 10px;
      font-size: 50px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #25d9b7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1bb89a;
    }
  </style>
</head>
<body>
  <h1>The Musk-o-Metre‚Ñ¢</h1>
  <p>Where do you stand on the spectrum of Musk perception?</p>
  <div class="slider-container">
    <input type="range" id="slider" min="1" max="10" value="5" step="1">
    <div class="result hidden" id="result">
      <div id="icon" class="icon">ü§î</div>
      <p id="description"></p>
    </div>
    <button id="submit-btn">Submit</button>
    <div class="confirmation hidden" id="confirmation"></div>
    <div id="cumulative-slider"></div>
  </div>
  <div id="share-buttons">
    <button onclick="shareResult('twitter')">Share on Twitter</button>
    <button onclick="shareResult('facebook')">Share on Facebook</button>
    <button onclick="shareResult('linkedin')">Share on LinkedIn</button>
  </div>
  <footer>
    From Russia with ‚ù§Ô∏è
  </footer>
  <script>
    const slider = document.getElementById('slider');
    const result = document.getElementById('result');
    const description = document.getElementById('description');
    const icon = document.getElementById('icon');
    const submitBtn = document.getElementById('submit-btn');
    const confirmation = document.getElementById('confirmation');
    const cumulativeSlider = document.getElementById('cumulative-slider');
    
    // Dummy cumulative data
    const cumulativeData = [5, 10, 15, 20, 25, 10, 5, 5, 3, 2];

    const data = [
      { icon: 'üòá', text: "Saint Elon, Savior of Humanity: ‚ÄúMusk is a visionary genius! He‚Äôs saving the planet with Tesla, taking us to Mars with SpaceX, and ensuring free speech with X. Anyone who doubts him just doesn‚Äôt understand progress.‚Äù" },
      { icon: 'üöÄ', text: "Benevolent Disruptor: ‚ÄúSure, he‚Äôs controversial, but that‚Äôs the price of innovation. If humanity‚Äôs going to solve big problems, we need bold leaders like Musk pushing boundaries.‚Äù" },
      { icon: 'üß†', text: "Flawed Genius: ‚ÄúHe‚Äôs brilliant but messy. His companies are revolutionary, but his leadership style is chaotic, and his public antics are‚Ä¶ let‚Äôs say unhelpful.‚Äù" },
      { icon: '‚öñÔ∏è', text: "Chaotic Neutral Tech Lord: ‚ÄúHe‚Äôs neither a hero nor a villain‚Äîjust a guy with too much power and too little accountability. The tech is impressive, but the man? Meh.‚Äù" },
      { icon: 'üí£', text: "Accidental Supervillain: ‚ÄúHe doesn‚Äôt mean to be a threat, but consolidating this much power in one person is dangerous. His vision might be great, but what happens when it goes wrong?‚Äù" },
      { icon: 'üè∞', text: "Corporate Colonizer: ‚ÄúHe‚Äôs building a new kind of empire‚Äîone where corporations are the rulers, not nations. Starlink, SpaceX, X‚Ä¶ these are the tools of a future dystopia.‚Äù" },
      { icon: 'ü™û', text: "Tech Bro Narcissus: ‚ÄúIt‚Äôs not about saving humanity; it‚Äôs about his ego. Musk‚Äôs real mission is to stay in the spotlight, no matter the cost.‚Äù" },
      { icon: 'üìâ', text: "Doomsday Catalyst: ‚ÄúBy concentrating this much power, Musk is accelerating the collapse of nation states and ushering in a world where corporate overlords rule unchecked.‚Äù" },
      { icon: 'ü§°', text: "Cosmic Jester: ‚ÄúHe‚Äôs just playing with humanity. The Twitter/X debacle, the Dogecoin stunts‚Äînone of this is serious. Musk is trolling the world.‚Äù" },
      { icon: 'üëπ', text: "Literal Antichrist: ‚ÄúHe‚Äôs not just problematic; he‚Äôs existentially dangerous. The concentration of power, the unchecked ambition, the AI experiments‚ÄîMusk is the harbinger of humanity‚Äôs doom.‚Äù" }
    ];

    slider.addEventListener('input', () => {
      const value = parseInt(slider.value, 10) - 1;
      const selection = data[value];
      result.classList.remove('hidden');
      icon.innerHTML = selection.icon;
      description.innerText = selection.text;
    });

    submitBtn.addEventListener('click', () => {
      const value = parseInt(slider.value, 10) - 1;
      const selection = data[value];
      confirmation.classList.remove('hidden');
      confirmation.innerText = `Your choice is locked: "${selection.text.split(':')[0]}"`;
    });

    // Populate cumulative slider
    const max = Math.max(...cumulativeData);
    cumulativeData.forEach((count, i) => {
      const width = (count / max) * 100;
      const section = document.createElement('div');
      section.style.width = `${width}%`;
      section.style.height = '100%';
      section.style.float = 'left';
      section.style.backgroundColor = `rgba(0,0,0,${0.1 + i * 0.09})`;
      cumulativeSlider.appendChild(section);
    });

    function shareResult(platform) {
      const value = parseInt(slider.value, 10) - 1;
      const selection = data[value].text.split(':')[0];
      const url = encodeURIComponent(window.location.href);
      const text = encodeURIComponent(`I just took the Musk-o-Metre quiz and my result is "${selection}"!`);
      let shareUrl = '';
      
      if (platform === 'twitter') {
        shareUrl = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
      } else if (platform === 'facebook') {
        shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
      } else if (platform === 'linkedin') {
        shareUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${url}`;
      }
      window.open(shareUrl, '_blank');
    }
  </script>
</body>
</html>
